repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-toml
      - id: check-json
      - id: check-ast
      - id: pretty-format-json
        args:
          - "--autofix"
          - "--indent=4"
          - "--no-sort-keys"
          - "--no-ensure-ascii"
      - id: sort-simple-yaml
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [--line-length, "120"]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--filter-files, --profile, black]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # Ruff version.
    rev: "v0.0.272"
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --line-length, "120"]

  - repo: local
    hooks:
      - id: run-mypy-checks
        name: "mypy"
        language: system
        entry: "poetry run mypy"
        files: \.(py)$
        args: [--strict, --ignore-missing-imports, --no-warn-unused-ignores]

  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [-c, pyproject.toml, -vv]

  - repo: https://github.com/python-poetry/poetry
    rev: 1.7.1
    hooks:
      - id: poetry-check
      - id: poetry-install
        stages:
          [
            pre-commit,
            commit-msg,
            post-commit,
            post-checkout,
            post-merge,
            post-rewrite,
          ]
      - id: poetry-lock
        files: ^pyproject.toml$
        args: [--verbose]
      - id: poetry-export
        args: [--without-hashes, -o, requirements.txt]
      - id: poetry-export
        name: "poetry-export-dev"
        args: [--without-hashes, -o, dev-requirements.txt, --only, dev]
